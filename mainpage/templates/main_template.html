        $(document).ready(function(){
            $(window).scroll(function(){
                if ($(this).scrollTop() > 100) {
                    $('.scrollup').fadeIn();
                } else {
                    $('.scrollup').fadeOut();
                }
            });
            $('.scrollup').click(function(){

            });

<body>

                    <li class="nav-item {% if status == 'courses' %} active {% endif %}">

    </div>
    <script src="/static/js/app.js"></script>
    <script>
        $(document).ready(function() {
            $('.advantage').hover(
                function() {
                    $('.advantage_text').text($(this).data('content')).fadeIn('slow');
                }, function() {
               });
            });

        $('.programs__school-name').on('click', function () {
            let titles = $('.programs__school-name');
            for (let t = 0; t < titles.length; ++t) {
                let title = titles[t];
                if ($(title).attr('id') !== $(this).attr('id')) {
                    $(title).removeClass('active');
                }
                else {
                    $(title).addClass('active');
                }
            }
            let cards = $('.card-course');
            if ($(this).attr('id') === 'all') {
                for (let i = 0; i < cards.length; ++i) {
                    $(cards[i]).css({'display':'inline'});
                }
            } else {
                for (let i = 0; i < cards.length; ++i) {
                    if ($(cards[i]).data('content') !== $(this).attr('id')) {
                        $(cards[i]).css({'display':'none'});
                    } else {
                        $(cards[i]).css({'display':'inline'});
                    }
                }
            }
        });
    </script>
    <a href="#" class="scrollup">Наверх</a>

</body>
